<body>
<div id="message"></div>
<script>
	var div = document.getElementById("message");
	if(location.protocol === "https:"){
		div.innerHTML = "<h1>you're using https :)</h1>"

		div.innerHTML = "<h1>you're using a none secure protocol HTTP :(</h1>"
	}
</script>
